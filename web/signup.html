
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Learning Platform for African Students</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-+JxmZqX3/vgxiHnD7bmqLl1yV7GNNtF1ewjIbG18+TnCfZxtTUIIj/Gx+uGAlQ2yp07bW8eWeJmE0vtUik2YQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/3709c193d3.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1><span class="symbol"><img src="/image/icon.png" alt="collaborating with each other"></span> Collaborative Learning Platform for African Students</h1>
    <nav>
      <ul>
        <li><a href="login.html">LogIn</a></li>
        <li><a href="signup.html">Create An Account</a></li>
        
      </ul>
    </nav>
  </header>

  <main>
    <div class="holder">

      <form class="needs-validation" action="/" novalidation>
        <fieldset>

          <legend><h3 class="text-center p-2">Create An Account</h3></legend>
        
        
          <label for="fname" class="form-label">First Name</label>
          <input class="form-control" type="text" id="fname" placeholder="Abebe" required>
    
          <label class="form-label" for="mname">Middle Name</label>
          <input class="form-control" type="text" id="mname" placeholder="Kebede" required>

          <label class="form-label" for="lname">Last Name</label>
          <input class="form-control" type="text" id="lname" placeholder="Zenebe" required>

          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" type="email" placeholder="someone@gmail.com" required>

          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" id ="password" placeholder = "Enter your password"
          required>

          <label class="form-label" for="phone">Phone Number</label>
          <input class="form-control" type="tel" id="phone" placeholder="+251978567834">

          <label class="forn-label" for="country">Country</label>
          <input class="form-control" type="text" id="country" placeholder="Ethiopia" required>
          <div class="form-check">
           
            <label for="agree"> <input type="checkbox" class="form-check-input" id="agree" required>Agree to the <a href="about.html#terms">terms</a> and <a href="about.html#privacy">conditions</a> </label>
            
          </div>

          <input class="btn btn-secondary" type="submit" value = "Create an account">
        </fieldset>
        
      </form>
      
    </div>
  </main>
  <footer>
    <div class="container">
        <div class = "row align-items-center">
        <div class="col-6 p-3">
            <ul>
                <li>
                    <p class="text-light"> 
                        <a href="#" class="p-2"> <i class="fa-sharp fa-regular fa-envelope" style="color: #fffdfa; "></i></a> students@gmail.com</p>
                </li>

                <li class="pl-5">
                    <a href="https://en-gb.facebook.com/" class="p-3 icon-hover">
                        <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>             
                    </a>
                    
                    <a href="https://twitter.com/?lang=en" class="p-3">
                        <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                    </a>

                    <a href="https://www.instagram.com/" class="p-3">
                        <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-6">
            <ul>
                <li> <a href="about.html#privacy"> <p class="text-light text-center">Privacy and Terms</p></a> </li>

                <li> <a href="about.html"><p class="text-light text-center">About</p></a> </li>
            </ul>

        </div>
        <p class="text-light text-center"> &copy;2023 Collaborative Learning Platform for African Students. All right reserved</p>
        </div>
    </div>      
  
</footer>
</body>
</html>
